<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>text-utils</title>
</head>

<body >
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Text-utils</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>
  <form action="/analyzetext" method="post"> {% csrf_token %}
    <div class="mb-3 " style="color: black;">
      <h1 class="heading mb-4 mt-2 text-center">Text-Utils</h1>
      <div class="mx-auto col-10 col-md-8 col-lg-6">
        <textarea name="text" class="form-control" id="mybox" rows="8"
          style="background-color: whitesmoke; color: black;" placeholder="Enter your text here"></textarea>
        <div class="form-check ,my-2">
          <input class="form-check-input" type="checkbox" name="Remove" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Remove Punctuation
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="Upper" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            UpperCase
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="Lower" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            LowerCase
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="Extra" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Remove Extra spaces 
          </label>
        </div>
        <div class="text-center">
        <button type="submit" class="btn btn-primary my-3">Analyze Text</button>
      </div>
      </div>
    </div>
  </form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>
</body>

</html>
